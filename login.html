<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register an account</title>
    <link rel="stylesheet" href="assets/styles/login.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/playfair-display" rel="stylesheet">
</head>
<body>
    <div class="logoHead">
        <span class="logoIcon">
            <i class="fa-solid fa-utensils"></i>
        </span>
        <h2 id="itaste" style="font-size: 2rem;">iTaste</h2>
    </div>
    
    <div class="hamburgerMenu2">
        <div class="displayHeader">
            <h2>Login your account</h2>
        </div>
        <div class="loggedOut" id="loggedOut">
            <div class="formArea">
                <form action="" method="post" id="loginForm">
                    <div class="emailInput">
                        <label for="loginEmail">Email or Phone Number</label>
                        <input type="email" name="email" id="loginEmail">
                    </div>
                    <div class="passwordInput">
                        <label for="passwordInput">Password</label>
                        <input type="password" name="password" id="passwordInput">
                    </div>
                    <div class="forgotPassword">
                        <input type="checkbox" name="" id="">
                        <div style="font-size: 0.8rem;">Forgot password?</div>
                    </div>
                    <button type="submit" id="loginBtn">Login</button>
                </form>
            </div>
            <div class="divide">
                <div class="line1"></div>
                <div class="circle">OR</div>
                <div class="line2"></div>
            </div>
            <div class="socialLogin">
                <div class="google">
                    <span>
                        <i class="fa-brands fa-google"></i>
                    </span>
                    Google
                </div>
                <div class="apple">
                    <span>
                        <i class="fa-brands fa-apple"></i>
                    </span>
                    Apple
                </div>
            </div>
            <div class="registerAccount">
                <a href="register.html" style="text-decoration: none; color: rgb(129, 129, 255);">Register an account.</a>
            </div>
        </div>
      </div>

      <script src="assets/js/login.js"></script>
</body>
</html>
