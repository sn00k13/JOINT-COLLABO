<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register an account</title>
    <link rel="stylesheet" href="assets/styles/register.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/playfair-display" rel="stylesheet">
</head>
<body>
    <div class="logoHead">
        <span class="logoIcon">
            <i class="fa-solid fa-utensils"></i>
        </span>
        <h2 id="itaste" style="font-size: 2rem;">iTaste</h2>
    </div>
    
    <div class="displayBody">
        <div class="displayHeader">
            <h2>Register an account</h2>
        </div>
        <form action="" method="post" id="profileForm">
            <div class="formDivs">
                <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName">
            </div>
            <div class="formDivs">
                <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName">
            </div>
            <div class="formDivs">
                <label for="email">Email Address</label>
            <input type="email" name="email" id="email">
            </div>
            <div class="formDivs">
                <label for="currentPassword">Password</label>
            <input type="password" name="password" id="password">
            </div>
            <div class="formDivs">
                <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <button type="submit" id="registerBtn">Register</button>
        </form>
        <div class="footerText">
            By signing up you accept our <a href="">terms and conditions</a>
& <a href="">privacy policy</a>
        </div>
        <div class="registerLogin">
            <p style="width: auto; margin: auto; color: grey;">Already have an account?</p>
            <button type="submit" id="registerLoginBtn">Login</button>
        </div>
    </div>
</div>



    <script src="assets/js/register.js"></script>
</body>
</html>
